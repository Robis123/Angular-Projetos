<div style='padding: 10px;'>


  <p style='text-align: center;'>Produtos</p>
  <hr>
  
  
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-floating">
      <label for="produto">Nome do Produto</label>
      <br/>
      <input id="produto" name="produto" type="text" class="form-control" placeholder="Nome do Produto" required ngModel>
      
    </div>
    <br>
    <div class="form-floating">
      <label for="preco">Preço do Produto</label>
      <br/>
      <input id="preco" name="preco" type="number" class="form-control" placeholder="Preço do Produto" required ngModel>
      
    </div>
    <br>
    <div class="form-group">
       <button type="submit" class="btn btn-primary" [disabled]="f.form.invalid">Armazenar Produto</button>
       &nbsp;
       <button type="reset" class="btn btn-secondary">Limpar</button>
    </div> 
  </form>
  <br>
  <hr>
  
  
  <table mat-table class="mat-elevation-z8"  style="width: 100%;" [dataSource]="lstProd" id="tabProd">
  
  
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let p"> {{p.produto}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let p"> {{p.preco}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
  </div>
